<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faairly Project Space</title>
    <link rel="stylesheet" type="text/css" href="styles/LandingPage.css">
    <script src="utils/ElementManager.js"></script>
    <script src="utils/PageManager.js"></script>
</head>
<body>
    <div class="background-image" id="background-image"></div>
    <div class="background-overlay" id="background-overlay"></div>
    <div id="SignInPage"></div>
<!-- Landing Page Div which contains 2 buttons made from images -->
    <div id="LandingPage">
        <input type="image" src="img/user_accounts_alt.png" title="Sign in or Register an Account"
            onclick="
                if (!document.getElementById('SignInPage').hasChildNodes()) {
                    createSignIn();
                }
                divFadeOut('LandingPage');
                document.getElementById('background-image').style.backgroundPosition = 'top';
                document.getElementById('background-overlay').style.backgroundColor = 'rgba(0,0,0,70%)';
                divFadeIn('SignInPage');
            "/>
        <label class="landingLabel">Sign in</label>
    </div>
</body>

</script>
</html>
